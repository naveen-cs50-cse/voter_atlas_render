<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voter Search</title>

  <!-- MOBILE FIRST -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <header>
      <h1>Voter Lookup</h1>
      <p>Search by House No or EPIC</p>
    </header>

    <section class="search-card">
      <select id="searchType">
        <option value="house">House Number</option>
        <option value="epic">EPIC Number</option>
      </select>

      <input
        type="text"
        id="searchInput"
        placeholder="Enter house number (e.g. 12-255/1)"
        autocomplete="off"
      />

      <button onclick="searchVoter()">Search</button>
    </section>

<div id="voterCount" class="count-box"></div>
<p>Total voters found: <strong id="count">0</strong></p>



<section class="results">

  <!-- DESKTOP TABLE -->
  <table id="desktopTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Relation</th>
        <th>EPIC</th>
        <th>Age</th>
        <th>Sex</th>
        <th>House</th>
        <th>Address</th>
      </tr>
    </thead>

    <!-- âœ… CORRECT TBODY -->
    <tbody id="desktopResults">
      <tr>
        <td colspan="8" class="empty">Search to see results</td>
      </tr>
    </tbody>
  </table>

  <!-- MOBILE CARDS -->
  <div id="mobileResults" class="mobile-cards"></div>

</section>

   <div class="owner-hero">
     
     <div class="owner-hero-text">
       <h1 class="owner-hero-name">Nampally Madhavi Srinivas</h1>
       <p class="owner-hero-title">Corporator</p>
      </div>
      <img src="momdad.jpg" alt="Owner Photo" class="owner-hero-img" />
</div>


  </div>

  <script src="app.js"></script>
</body>
</html>
